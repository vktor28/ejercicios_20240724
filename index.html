<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rick & Morty - Test API </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <script src='main.js'></script>
</head>
<body>

    <div class="header">
        <img src="https://static.wikia.nocookie.net/warner-bros-entertainment/images/9/90/Rick_and_Morty_Logo.png">
    </div>
    <div class="content">
        <div class="card-character">
            <div class="card-header">
                <h2 id="nombre"></h2>
                <span id="status"></span>

            </div>
            <div class="card-body">
                <div class="charapter-img">
                    <img id="imagen">
                </div>
                <div class="description">
                <p><i class="fa fa-user-circle-o" aria-hidden="true"></i> <span id="especies"></span></p>
                <p><i class="fa fa-venus-mars" aria-hidden="true"></i> <span id="gender"></span></p>
                <p><i class="fa fa-map-marker" aria-hidden="true"></i> <span id="location"></span></p>
                </div>
                
            </div>
        </div>
    </div>
   
</body>
</html>
